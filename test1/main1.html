<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>날씨 기반 의상 추천</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #weather-input {
            margin: 20px auto;
        }

        #recommendation {
            margin: 20px auto;
        }

        #outfit-list {
            width: 300px;
            height: 150px;
            overflow-y: scroll;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        /* Hide the main scrollbar */
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <h1>날씨 기반 의상 추천</h1>
    <div id="weather-input">
        <button onclick="getRandomWeather()">날씨 무작위 선택</button>
    </div>
    <div id="recommendation"></div>

    <h2>오늘 입은 의상</h2>
    <div id="outfit-list">
        <strong>상의:</strong>
        <select id="top-select">
            <optgroup label="상의 카테고리">
                <option value="니트/스웨터">니트/스웨터</option>
                <option value="피케/카라티셔츠">피케/카라티셔츠</option>
                <option value="후드티셔츠">후드티셔츠</option>
                <option value="반소매 티셔츠">반소매 티셔츠</option>
                <option value="맨투맨/스웨트셔츠">맨투맨/스웨트셔츠</option>
                <option value="민소매 티셔츠">민소매 티셔츠</option>
                <option value="긴소매 티셔츠">긴소매 티셔츠</option>
                <option value="스포츠상의">스포츠상의</option>
                <option value="셔츠/블라우스">셔츠/블라우스</option>
                <option value="기타 상의">기타 상의</option>
            </optgroup>
        </select>
        <br>
        <strong>하의:</strong>
        <select id="bottom-select">
            <optgroup label="하의 카테고리">
                <option value="데님팬츠">데님팬츠</option>
                <option value="숏팬츠">숏팬츠</option>
                <option value="코튼 팬츠">코튼 팬츠</option>
                <option value="레깅스">레깅스</option>
                <option value="슈트 팬츠/슬랙스">슈트 팬츠/슬랙스</option>
                <option value="점프 슈트/오버올">점프 슈트/오버올</option>
                <option value="트레이닝/조거팬츠">트레이닝/조거팬츠</option>
                <option value="스포츠하의">스포츠하의</option>
                <option value="기타 바지">기타 바지</option>
            </optgroup>
        </select>
        <br>
        <button onclick="applyOutfit()">입력</button>
    </div>

    <div id="today-outfit"></div>

    <script>
        var selectedWeather = null;

        function getRandomWeather() {
            var weatherOptions = [
                { weather: "맑음", symbol: "☀️" },
                { weather: "흐림", symbol: "☁️" },
                { weather: "비", symbol: "🌧️" },
            ];

            var randomIndex = Math.floor(Math.random() * weatherOptions.length);
            selectedWeather = weatherOptions[randomIndex];

            showWeatherSymbol();
            showTemperature();
        }

        function showWeatherSymbol() {
            var recommendationDiv = document.getElementById("recommendation");
            recommendationDiv.innerHTML = `<h2>${selectedWeather.symbol}</h2>`;
        }

        function showTemperature() {
            var temperature = Math.floor(Math.random() * 30) + 1;
            var temperatureDiv = document.getElementById("recommendation");
            temperatureDiv.innerHTML += `<p>기온: ${temperature}°C</p>`;
        }

        function applyOutfit() {
            var todayOutfitDiv = document.getElementById("today-outfit");
            var selectedTop = getSelectedTop();
            var selectedBottom = getSelectedBottom();
            todayOutfitDiv.innerHTML = `오늘 입은 상의는 ${selectedTop}이고 하의는 ${selectedBottom}입니다.<br><br> 오늘 추천 의상<br>상의: ${selectedTop}<br>하의: ${selectedBottom}`;
        }

        function getSelectedTop() {
            var selectElement = document.getElementById("top-select");
            var selectedTop = selectElement.options[selectElement.selectedIndex].text;
            return selectedTop;
        }

        function getSelectedBottom() {
            var selectElement = document.getElementById("bottom-select");
            var selectedBottom = selectElement.options[selectElement.selectedIndex].text;
            return selectedBottom;
        }
    </script>
</body>
</html>
