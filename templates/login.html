<html>
    <head>
        <title> 로그인 </title>
    </head>
    <body>
        <section>
            <center>
                <h2> LOGIN </h2> <br>
                <form>
                    {% csrf_token %}
                    <p>
                        <input type="id" name="id" placeholder="ID">
                    </p>
                    <p>
                        <input type="password" name="pw" placeholder="password">
                    </p>

                    <p>
                        <input type="submit" value="login">
                    </p>
{#                                            로그인 버튼 눌렀을 때  맞으면 넘어가면서 메인 페이지 띄워줌   #}
                    <p>
                        아직 회원이 아니신가요?
                        <a href='{% url "join" %}' > 회원가입  </a>
                    </p>
                </form>
            </center>
        </section>
    </body>
</html>
